
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F008C">
    <title>مستر مندوب Pro</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://www.stc.com.sa/content/dam/stc/footer-icons/stc-badge-purple.svg">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stc: {
                purple: '#4F008C',
                dark: '#2d0050',
                light: '#F2F0F9',
                accent: '#FF375E'
              }
            },
            fontFamily: {
              tajawal: ['Tajawal', 'sans-serif'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-tajawal: 'Tajawal', sans-serif;
      }
      * {
        font-family: var(--font-tajawal) !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      body { 
        background-color: #F8F9FE;
        -webkit-tap-highlight-color: transparent; 
        overscroll-behavior-y: contain;
        overflow-x: hidden;
      }
      /* منع تقطع الخطوط العربية في الحواف */
      span, div, p, h1, h2, h3, h4, input, select, button {
        padding-top: 0.1em;
        padding-bottom: 0.1em;
        word-wrap: break-word;
      }
      .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
      .dark .glass { background: rgba(0, 0, 0, 0.2); }
      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      .tap-bounce:active { transform: scale(0.96); transition: transform 0.1s; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        .no-print { display: none !important; }
        header, nav { display: none !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.460.0"
      }
    }
    </script>
</head>
<body class="bg-[#F8F9FE] dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => console.log('Service Worker Registration Failed', err));
        });
      }
    </script>
</body>
</html>
